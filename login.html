<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png" href="style/pictures/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/general.css">
    <link href="https://fonts.googleapis.com/css?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animate.min.css">
    <title>BR's ønskeliste - Login</title>
</head>

<body>
    <section class="wrapper">
        <section class="scroll">
            <header>
                <img src="style/pictures/br_logo.png" alt="br logo">
            </header>
            <main class="login_main">
                <section class="content_box login_grid">
                    <section class="login_wrapper"> <a class="login red login_shadow" href="login.html" class="button"><img
                                src="style/pictures/login_nøgle.png" alt="login key">Login</a></section>
                    <section class="login_wrapper"> <a class="opret_ny dark_gray" href="create_new.html" class="button"><img
                                src="style/pictures/opret_ny_icon.png" alt="login key">Opret ny</a></section>
                    <section class="login_content">
                        <h2 class="gray_text sans_serif slimmer">Login for at bruge ønskelister</h2>

<!-- login-form-code taken from w3schools https://www.w3schools.com/css/css_form.asp and edited afterwards -->

                        <form class="login_form">
                            <label for="bnavn">Brugernavn</label>
                            <input type="text" id="bnavn" name="brugernavn" placeholder="Dit brugernavn">
                            <label for="pword">Password</label>
                            <input type="text" id="pword" name="password" placeholder="dit kodeord">
                            <section class="remember_me">
                                <input type="checkbox" name="remember me">
                                <p class="lighter gray_text">Husk mig</p><br>
                            </section>
                                <a class="firkantet_button red" href="oversigt.html" class="button"><input type="button" value="Login"></input></a>
                        </form>                  
                     </section>
                </section>
            </main>
        </section>
    </section>
</body>

</html>
